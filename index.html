<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Books Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Books Library</h1>

  <div id="book-list">
    <h2>My Books</h2>
    
    <label for="genre-filter">Filter by Genre:</label>
    <select id="genre-filter">
      <option value="all">All Genres</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Mystery">Mystery</option>
      <option value="Horror">Horror</option>
      <option value="Adventure">Adventure</option>
      <option value="Dystopian">Dystopian</option>
    </select>

    <div>
      <button id="sort-newest">Sort by Newest</button>
      <button id="sort-oldest">Sort by Oldest</button>
    </div>

    <div class="card-container" id="book-list-ul">
      <!-- Book cards will be dynamically added here -->
    </div>
  </div>

  <div id="book-details">
    <h2>Book Details</h2>
    <p><strong>Title:</strong> <span id="book-title"></span></p>
    <p><strong>Author:</strong> <span id="book-author"></span></p>
    <p><strong>Year:</strong> <span id="book-year"></span></p>
    <p><strong>Genre:</strong> <span id="book-genre"></span></p>
    <p><strong>Rating:</strong> <span id="book-rating"></span></p>
    <p><strong>Description:</strong> <span id="book-description"></span></p>
    <img id="book-image" src="" alt="Book Cover">
  </div>

  <script src="main.js"></script>
  <script src="script.js"></script>

</body>
</html>
