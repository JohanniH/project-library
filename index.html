<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title and JavaScript files -->
  <title>Books Library</title>
  <script src="script.js"></script> <!-- Load this first -->
  <script src="main.js"></script> <!-- Load this second -->
</head>
<body>
  <h1>Books Library</h1>

  <div id="book-list">
    <h2>My Books</h2>
    
    <label for="genre-filter">Filter by Genre:</label>
    <select id="genre-filter">
      <option value="all">All Genres</option>
      <option value="Fiction">Fiction</option>
      <option value="Science Fiction">Science Fiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Mystery">Mystery</option>
      <option value="Horror">Horror</option>
      <option value="Adventure">Adventure</option>
      <option value="Dystopian">Dystopian</option>
    </select>

    <div>
      <button id="sort-newest">Sort by Newest</button>
      <button id="sort-oldest">Sort by Oldest</button>
    </div>

    <ul id="book-list-ul"></ul> <!-- Placeholder for the book list -->
  </div>

  <div id="book-details">
    <h2>Book Details</h2>
    <p>ID: <span id="book-id"></span></p>
    <p>Title: <span id="book-title"></span></p>
    <p>Author: <span id="book-author"></span></p>
    <p>Publication Year: <span id="book-year"></span></p>
    <img id="book-image" src="" alt="Book Cover"> <!-- Placeholder for book image -->
  </div>

</body>
</html>
